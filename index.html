<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>LIBRIS Feedback Kiosk</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
<h1>Please select your satisfaction level</h1>
<p id="thanku" style="font-size: 8vh; line-height: 8vh; opacity: 0;">Thank You! &#128516;</p>
<div class="centerer">
  <div class="container">
    <div class="item-flex">
      <img src="img_libris.png">
    </div>
  </div>
  
</div>

<div class="container">
<div class="item-flex">
  <img src="img_good.png" role="button" onclick="rate(3)"> 
  <p>Excellent</p>
</div>
<div class="item-flex">
  <img src="img_ok.png" role="button" onclick="rate(4)">
  <p>Good</p>
</div>
<div class="item-flex">
  <img src="img_bad.png" role="button" onclick="rate(5)">
  <p>Average</p>
</div>
</div>



<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbyV0RcFbRna_BgWT6NqiomR8Uvf6B-GDCMwFa1AmIrrXBnH3HKPa-Jw-sV1W-I29ZJS9g/exec"
  id="dataform"
>
  <input id="FormDate" name="Date" type="text">
  <input id="FormTime" name="Time" type="text">
  <input id="Rating" name="Rating" type="number" placeholder="0">
  <button id="submitbutton" type="submit">Send</button>
</form>
</div>
